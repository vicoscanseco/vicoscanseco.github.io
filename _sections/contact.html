<p>Para mayores informes de mi trabajo puedes enviarme un correo electronico con tus necesidades y me pondre en contacto contigo a la brevedad</p>

<form method="post" action="https://formspree.io/{{ site.email }}">
  <div class="row">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="Nombre" /></div>
    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="E-mail" /></div>
    <div class="12u$">
      <textarea name="message" placeholder="Mensaje"></textarea>
    </div>
    <div class="12u$">
      <input type="submit" value="Enviar" />
    </div>
  </div>
</form>
